definitions:
  StatutoryDescription:
    type: object
    properties:
      id:
        format: uuid
        description: Entity Guid identifier.
        type: string
      names:
        description: List of localized names.
        type: array
        items:
          $ref: '#/definitions/LocalizedListItem'
      descriptions:
        description: List of localized descriptions.
        type: array
        items:
          $ref: '#/definitions/LocalizedListItem'
      languages:
        description: List of statutory service general description languages.
        type: array
        items:
          type: string
      serviceClasses:
        description: List of service classes.
        type: array
        items:
          $ref: '#/definitions/FintoItem'
      ontologyTerms:
        description: List of ontology terms.
        type: array
        items:
          $ref: '#/definitions/FintoItem'
      targetGroups:
        description: List of target groups.
        type: array
        items:
          $ref: '#/definitions/FintoItem'
      lifeEvents:
        description: List of life events.
        type: array
        items:
          $ref: '#/definitions/FintoItem'
      industrialClasses:
        description: List of industrial classes.
        type: array
        items:
          $ref: '#/definitions/FintoItem'
      requirements:
        description: Localized service usage requirements (description of requirement).
        maxLength: 4000
        type: array
        items:
          $ref: '#/definitions/LanguageItem'
      type:
        description: >-
          Service type. Possible values are: Service, Notice, Registration or
          Permission.
        type: string
